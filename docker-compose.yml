version: '3.8'

services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: certificados-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: certificados
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certificados-app
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/certificados?schema=public"
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups

volumes:
  postgres_data:
    driver: local
